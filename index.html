<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Currency Converter in Indian Ruppee</a>
        </div>
    </nav>

    <div class="container my-4">
        <h1>Enter Price</h1>
        <input type="number" class="form-control my-2" placeholder="Enter Your Price"
            aria-label="Amount (to the nearest dollar)" id="price">
        <h2 class="my-4">Choose Your Currency</h2>
        <select class="form-select" id="uc" aria-label="Default select example">
            <option value="AED">United Arab Emirates Dirham</option>
            <option value="AFN">Afghan Afghani</option>
            <option value="ALL">Albanian Lek</option>
            <option value="AMD">Armenian Dram</option>
            <option value="ANG">Dutch Guilders</option>
            <option value="AOA">Angolan Kwanza</option>
            <option value="ARS">Argentine Peso</option>
            <option value="AUD">Australian Dollar</option>
            <option value="ZMW">Zambian Kwacha</option>
            <option value="ZAR">South African Rand</option>
            <option value="YER">Yemeni Rial</option>
            <option value="XPF">CFP Franc</option>
            <option value="XOF">CFA Franc BCEAO</option>
            <option value="XDR">Special Drawing Rights</option>
            <option value="XCD">East Caribbean Dollar</option>
            <option value="XAF">CFA Franc BEAC</option>
            <option value="WST">Samoan Tala</option>
            <option value="UYU">Uruguayan Peso</option>
            <option value="USD">United States Dollar</option>
            <option value="TWD">Taiwan New Dollar</option>
            <option value="UZS">Uzbekistan Som</option>
            <option value="SAR">Saudi Arabian Riyal</option>
            <option value="SGD">Singapore Dollar</option>
            <option value="RUB">Russian Ruble</option>
            <option value="QAR">Qatari Rial</option>
            <option value="PKR">Pakistani Rupee</option>
            <option value="NZD">New Zealand Dollar</option>
            <option value="NPR">Nepalese Rupee</option>
            <option value="Malaysian Ringgit">MYR</option>
            <option value="MXN">Mexican Peso</option>
            <option value="LKR">Srilankan Ruppee</option>
            <option value="KWD">Kuwaiti Dinar</option>
            <option value="BTN">Bhutanese Ngultrum</option>
            <option value="CNH">Chinese Yuan Offshore</option>
            <option value="CNY">Chinese Yuan</option>
            <option value="EUR">Euro</option>
            <option value="FJD">Fijian Dollar</option>
            <option value="GBP">British Pound Sterling</option>
            <option value="HKD">Hong Kong Dollar</option>
            <option value="IDR">Indonesian Rupiah</option>
            <option value="KRW">South Korean Won</option>
            <option value="KPW">North Korean Won</option>
            <option value="ILS">Israeli New Sheqel</option>
            <option value="BSD">Bahamian Dollar</option>
            <option value="BRL">Brazilian Real</option>
          </select>
        
        <button type="button" class="btn btn-light my-4" id="btn">Get Value</button>
        <h3 class="my-3" id="result">Answer : 0.0 </h3>

    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="index.js"></script>

</html>
